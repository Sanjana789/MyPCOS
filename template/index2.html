<!DOCTYPE html>
<html lang="en">
<head>
    <title>PCOS Detection Result</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background-image"> 
    <div class="container">
        <div class="header">
            <h1>PCOS Detection Result</h1>
        </div>
       
        <div class="content">
            <div id="prediction">
                  <!-- Display the prediction passed from the Flask context -->
                 {{ prediction }}
            
                 
                 {% if prediction == 'infected' %}
                 <div class="result positive">
                    <h2>Results</h2>
                    <p>You have PCOS.</p>
                    <p>Don't worry; with proper care, it can be managed effectively.</p>
                    <div class="actions">
                        <a href="/"><button class="btn">Back</button></a>
                        <a href="/template/gynac.html"><button class="btn">Recommended Gynecologists</button></a>
                    </div>
                </div>
                
                {% else %}
                <div class="result negative">
                    <h2>Results</h2>
                    <p>You're in the clear!</p>
                    <p>No signs of PCOS detected.</p>
                    <div class="actions">
                        <a href="/"><button class="btn">Back</button></a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    </div>

    <style>
        /* General body styling */
        body {
            font-family: 'comic sans';
            margin: 0;
            padding: 0;
            /*background-image: url('/static/image8.jpg'); /* Set background image */
            background-position: center;
            background-repeat: no-repeat;
        }


        .background-image {
            background-image: url('/static/image8.jpg'); 
            background-size: cover;
            background-position: center;
            height: 737px; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container for the entire page */
        .container {
            max-width: 900px; /* Limit the width of the container */
            margin: 50px auto; /* Center the container */
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        /* Styling for the header */
        .header {
            background-color: #f97d8a; /* Match other sections' color */
            color: #fff; /* White text */
            padding: 20px; /* Padding */
            text-align: center; /* Centered text */
            border-top-left-radius: 10px; /* Rounded top corners */
            border-top-right-radius: 10px;
        }

        
        .content {
            padding: 30px; 
        }

        /* Styling for the result sections */
        .result {
            text-align: center; /* Centered text */
            margin-bottom: 30px; /* Spacing between sections */
            padding: 20px; /* Padding within each section */
            border-radius: 10px; /* Rounded corners */
        }

        /* Positive result section */
        .positive {
            background-color: #fdd; /* Light red background */
        }

        /* Negative result section */
        .negative {
            background-color: #dfd; /* Light green background */
        }

        /* Actions section within results */
        .actions {
            margin-top: 20px; /* Space between content and buttons */
        }

        /* Button styling */
        .btn {
            padding: 10px 20px; /* Padding for the button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            background-color: #f97d8a; /* Consistent background color */
            color: #fff; /* White text */
            text-decoration: none; /* No underline on text */
            transition: background-color 0.3s ease; /* Transition effect on hover */
            cursor: pointer; /* Cursor changes to pointer on hover */
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #ffcdce; /* Lighter shade on hover */
        }
    </style>
</body>
</html>
